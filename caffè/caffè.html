<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caffè Menu</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>Dciullo Bar</h1>
        <p class="established">Esiste dal 2020</p>
        <hr>
        <section>
          <h2>Caffè</h2>
          <img src="caffè.png" alt="icona caffè"/>
          <article class="item">
            <p class="flavor">Cappuccino</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Espresso Macchiato</p><p class="price">3.75</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Cioccolata calda</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Caffè Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <img src="ciambella.jpg" alt="icona torta"/>
          <article class="item">
            <p class="dessert">Ciambella</p><p class="price">1.50</p>
          </article>
          <article class="item">
            <p class="dessert">Crostata di ciliegie</p><p class="price">2.75</p>
          </article>
          <article class="item">
            <p class="dessert">Cheesecake</p><p class="price">3.00</p>
          </article>
		  <article class="item">
            <p class="dessert">Torta di zucca</p><p class="price">3.00</p>
          </article>
          
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <address>
          <p>
            <a href="https://github.com/dciullo/portfolio" target="_blank">Visita il mio github</a>
          </p>
          <p class="address">dciullo</p>
        </address>
      </footer>
    </div>
  </body>
</html>
